<body>
    <script>
        const test1 = {
            age: 12,
            say: () =>
            {
                console.log(this.age)

            }
        }
        const Test = function ()
        {
            this.age = 14
            this.say = () =>

        }
        const test2 = new Test()
        test1.say()
        test2.say()
